@import model.entity.PipelineEvaluationId

@(evaluationId: PipelineEvaluationId, schemeUri: String)

@scripts = {
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("d3.js"))"></script>
}

@styles = {

    <style type="text/css">

    .chart {
    display: block;
    margin: auto;
    margin-top: 60px;
    font-size: 11px;
    }

    rect {
    stroke: #eee;
    fill: #aaa;
    fill-opacity: .8;
    }

    rect.parent {
    cursor: pointer;
    fill: steelblue;
    }

    text {
    pointer-events: none;
    }

    </style>
}

@emptyLayout("Partition visualization", scripts, styles) {

    <div style="padding-top: 60px;">
        <div id="body"></div>
    </div>

    <script>
        var uri = "/api/v1/skos/scheme/@evaluationId.id?schemeUri=" + encodeURIComponent('@schemeUri');

var w = 1120,
    h = 600,
    x = d3.scale.linear().range([0, w]),
    y = d3.scale.linear().range([0, h]);

var vis = d3.select("#body").append("div")
    .attr("class", "chart")
    .style("width", w + "px")
    .style("height", h + "px")
  .append("svg:svg")
    .attr("width", w)
    .attr("height", h);

var partition = d3.layout.partition()
    .value(function(d) { return d.size; });

d3.json(uri, function(root) {
  var g = vis.selectAll("g")
      .data(partition.nodes(root))
    .enter().append("svg:g")
      .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; })
      .on("click", click);

  var kx = w / root.dx,
      ky = h;

  g.append("svg:rect")
      .attr("width", root.dy * kx)
      .attr("height", function(d) { return d.dx * ky; })
      .attr("class", function(d) { return d.children ? "parent" : "child"; });

  g.append("svg:text")
      .attr("transform", transform)
      .attr("dy", ".35em")
      .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; })
      .text(function(d) { return d.name; });

  g.append("svg:title")
      .text(function(d, i) { return d.uri; });

  d3.select(window)
      .on("click", function() { click(root); });

  function click(d) {
    if (!d.children) return;

    kx = (d.y ? w - 40 : w) / (1 - d.y);
    ky = h / d.dx;
    x.domain([d.y, 1]).range([d.y ? 40 : 0, w]);
    y.domain([d.x, d.x + d.dx]);

    var t = g.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .attr("transform", function(d) { return "translate(" + x(d.y) + "," + y(d.x) + ")"; });

    t.select("rect")
        .attr("width", d.dy * kx)
        .attr("height", function(d) { return d.dx * ky; });

    t.select("text")
        .attr("transform", transform)
        .style("opacity", function(d) { return d.dx * ky > 12 ? 1 : 0; });

    d3.event.stopPropagation();
  }

  function transform(d) {
    return "translate(8," + d.dx * ky / 2 + ")";
  }
});


    </script>

}
